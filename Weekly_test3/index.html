<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product_cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <h1>Product</h1>

            <div class="info">
                <span>Product - 1</span>
                <span>100</span>

                <div class="cal">
                    <p>-</p>
                    <p>0</p>
                    <p>+</p>
                </div>
            </div>

            <div class="info">
                <span >Product - 2</span>
                <span>200</span>

                <div class="cal">
                    <p>-</p>
                    <p>0</p>
                    <p>+</p>
                </div>
            </div>

            <div class="info">
                <span>Product - 3</span>
                <span>300</span>

                <div class="cal">
                    <p>-</p>
                    <p>0</p>
                    <p>+</p>
                </div>
            </div>



        </div>
        <div class="cart">
            <h1>Cart</h1>

            <div class="info_cart">
                <span >Product - 1</span>
                <span>- x 100</span>
            </div>

            <div class="info_cart">
                <span >Product - 2</span> 
                <span>- x 200</span>
            </div>

            <div class="info_cart">
                <span >Product - 3</span> 
                <span>- x 300</span>
            </div>

            <div class="total">
                <span>Total : </span>
                <p>-</p>
            </div>
            
        </div>
    </div>






    <script src="script.js"></script>
</body>
</html>
